<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="div">
    <h1>Simple calculator</h1>
    <br>
    <div id="result"></div>
    <br>
    <br>
    <button id="btn1" data-value="1">1</button>
    <button id="btn2" data-value="2">2</button>
    <button id="btn3" data-value="3">3</button>
    <br>
    <button id="btn4" data-value="4">4</button>
    <button id="btn5" data-value="5">5</button>
    <button id="btn6" data-value="6">6</button>
    <br>
    <button id="btn7" data-value="7">7</button>
    <button id="btn8" data-value="8">8</button>
    <button id="btn9" data-value="9">9</button>
    <br>
    <button id="btn0" data-value="0">0</button>
    <button id="sum">+</button>
    <button id="sub">-</button>
    <br>
    <button id="mul">*</button>
    <button id="div">/</button>
    <button id="equal">=</button>
    <br>
    <br>
    <button id="clear">Clear</button>

    </div>
    <script src="easier calc.js"></script>
</body>
</html>
